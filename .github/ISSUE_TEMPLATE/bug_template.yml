name: Bug Reporting
value: Bug
body:
  - type: markdown
    attributes:
      value: |
        Please ensure that the issue you're reporting hasn't already been documented.

  - type: textarea
    attributes:
      label: "🐛 Bug Description"
      description: "Insert a brief description of the issue"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "🔄 Steps to Reproduce"
      description: |
        1. Insert the first step
        2. Insert the second step
        3. And so on...
    validations:
      required: true

  - type: textarea
    attributes:
      label: "📋 Current Behavior"
      description: "Insert what is currently happening"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "🎯 Expected Behavior"
      description: "Insert what should happen"
    validations:
      required: true

  - type: textarea
    attributes:
      label: "📷📝 Screenshots or Logs"
      description: "If possible, provide screenshots 📷 or excerpts from logs 📝 that can help understand the issue"
    validations:
      required: true

  - type: dropdown
    attributes:
      label: "🖥️ Operating System"
      description: "Select your operating system"
      options:
        - Windows
        - Linux
        - MacOS
    validations:
      required: true

  - type: dropdown
    attributes:
      label: "🔢 Modpack Version"
      description: "Select the modpack version from the list"
      options:
        - 1.0.0+1.18.2
        - 1.0.0+1.19.4
        - 1.0.0+1.20.1
    validations:
      required: true

  - type: dropdown
    attributes:
      label: "🚀 Launcher"
      description: "Select your Launcher"
      options:
        - ATLauncher
        - MultiMC
        - PolyMC
        - Prism Launcher
        - Modrinth App (Beta)
    validations:
      required: true

  - type: textarea
    attributes:
      label: "ℹ️ Additional Information"
      description: "Insert any additional information or details if necessary"
    validations:
      required: true
